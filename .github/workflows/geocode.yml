name: Geocode APCC Addresses

on:
  # This allows you to run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  geocode:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    # 1. Check out the repository code
    - name: Check out repository
      uses: actions/checkout@v4

    # 2. Set up the specified version of Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # 3. Cache Python packages for faster subsequent runs
    - name: Cache pip packages
      uses: actions/cache@v4 # Using the latest version
      with:
        path: ~/.cache/pip # The directory to cache
        # The cache key is based on the OS, Python version, and a hash of the requirements file.
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-

    # 4. Install the Python dependencies from the requirements file
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    # 5. Run the geocoding script
    - name: Run geocoder
      run: python geocode_addresses.py
      env:
        # The API key must be stored as a secret in your GitHub repository settings
        HERE_API_KEY: ${{ secrets.HERE_API_KEY }}

    # 6. Commit and push the updated geocoded CSV file
    - name: Commit and push geocoded file
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Stage the new geocoded file
        git add apcc_list_geocoded.csv
        
        # Check for staged changes, then commit and push
        if ! git diff --staged --quiet; then
          echo "Geocoded file has changes. Committing and pushing..."
          git commit -m "Update geocoded APCC list"
          git push
        else
          echo "No changes to the geocoded file."
        fi
