name: Scrape APCC Data

on:
  # Runs on a schedule (every day at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    # Grant permissions for the workflow to create commits.
    permissions:
      contents: write

    steps:
    # 1. Check out the repository code
    - name: Check out repository
      uses: actions/checkout@v4

    # 2. Set up the specified version of Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # 3. Cache Python packages for faster subsequent runs
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip # The directory to cache
        # The cache key is based on the OS, Python version, and a hash of the requirements file.
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-

    # 4. Install the Python dependencies from the requirements file
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 5. Run the main scraping script
    - name: Run scraper
      id: scraper # Assign an ID to this step to check its outcome later
      run: python scrape_apcc.py

    # 6. Upload debug HTML files IF the scraper step failed
    - name: Upload Debug Artifact on Failure
      # This condition ensures this step only runs if the "Run scraper" step fails
      if: failure() && steps.scraper.outcome == 'failure'
      uses: actions/upload-artifact@v4 # <<< CHANGED FROM v3 to v4
      with:
        name: debug-html-pages
        path: |
          debug_page.html
          debug_results_page.html
        # Set a short retention period for debug artifacts
        retention-days: 5

    # 7. Commit and push the updated CSV file IF the scraper was successful
    - name: Commit and push if changed
      # This condition ensures this step only runs if all previous steps succeeded
      if: success()
      run: |
        # Configure git with the bot's identity
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Stage the target file
        git add apcc_list.csv
        
        # Check if there are any staged changes. If so, commit and push.
        if ! git diff --staged --quiet; then
          echo "Changes found. Committing and pushing..."
          git commit -m "Update APCC list"
          git push
        else
          echo "No changes to commit."
        fi
